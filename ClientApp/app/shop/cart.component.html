<h3>the shopping cart</h3>
<h4> Count:{{data.order.items.length}}</h4>
<table class="table table-hover table-sm">
    <thead>
        <tr>
            <th>Product</th>
            <th>#</th>
            <th>$</th>
            <th>Totla</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let p of data.order.items">
            <td>{{p.productCategory}}</td>
            <td>{{p.quantity}}</td>
            <td>{{p.unitPrice | currency:"USD:true"}}</td>
            <td>{{(p.unitPrice * p.quantity)|currency:"USD:true"}}</td>

        </tr>
    </tbody>

</table>
<button class="btn btn-success" *ngIf="data.order.items.length>0" (click)="onCheckOut()">content</button>
